<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặng Duy khôi</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arima&display=swap" rel="stylesheet">


</head>
<body>
    <div class="rectangle">
        <p>Login</p>
    </div>


    <div class="icon">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-google"></i>
        <i class="fa-brands fa-github"></i>
    </div>


    <div class="circle">
        <img src="krul.jpg"> <!--nào nhóm có logo thì paste hình vào đây -->
    </div>

    <div class="user">
        <input type="text" placeholder="Nhập tài khoản của bạn">
    </div>

    <div class="password">
        <input type="password" placeholder="Nhập mật khẩu">
    </div>

    <div class="login">
        <h2>LOGIN</h2>
    </div>

    <div class="passreset">
        <p>Quên mật khẩu ?</p>
    </div>

 
    
</body>
</html>
